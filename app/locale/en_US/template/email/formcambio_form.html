<!--@subject Formulario de Cambio@-->

{{template config_path="design/email/header"}}
{{inlinecss file="email-inline.css"}}

<table cellpadding="0" cellspacing="0" border="0" class="mail-contacto">
    <tr>
        <td>
            <p>Nombre: {{var data.name}}</p>

            <p>Apellido: {{var data.name}}</p>

            <p>Email: {{var data.email}}</p>

            <p>Telefono: {{var data.telephone}}</p>

            <p>Adresse : {{var data.lastname}}</p>

            <p>Compra: {{var data.local}}</p>
        </td>
    </tr>
</table>
